<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Невозможно удалить задание</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<h1>Невозможно удалить задание - по нему уже есть решения!</h1>
<a th:href="@{'/' + ${role} + '/task/' + ${groupId}}">
    <button>Вернуться к списку заданий</button>
</a>
<div th:if="${solutions.size() > 0}">
    <div class="solution" th:each="record : ${solutions}">
        <h2 th:text="${'Задание №'+record.getTaskNum() + ' : ' + record.getTaskTitle()}"></h2>
        <a th:href="@{'/' + ${role} + '/solution/view/' + ${record.getId()}}">Просмотр</a>
    </div>
</div>
</body>
</html>
