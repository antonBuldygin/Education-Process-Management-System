<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление студента</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<h1>Добавление студента</h1>
<div>
    <a th:href="@{'/' + ${role} + '/person/all'}">
        <button>Вернуться к списку студентов</button>
    </a>
</div>
<form method="post">
    <p th:if="${errorsList!= null}">
        <p class="errorMessage" th:each="error: ${errorsList}" th:text="${error.getField()+' '+error.getDefaultMessage()}"></p>
    </p>
    <p>
        Имя: <input type="text" name="firstName">
    </p>
    <p>
        Фамилия: <input type="text" name="lastName">
    </p>
    <p>
        <label>Группа:</label>
        <select name="groupId">
            <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.id}"></option>
        </select>
    </p>
    <p>
        <label>Дата рождения</label>
        <br/>
        <input name="birthday" type="date"/>
    </p>
    <p>
        Email: <input type="text" name="email">
    </p>
    <p>
        Телефон: <input type="text" name="phone">
    </p>
    <p>
        <button>Добавить студента</button>
    </p>
</form>
<div class="footer">
    <a th:href="@{'/' + ${role} + '/'}">Личный кабинет</a>
    <a href="/logout">Выйти</a>
</div>
<style>
.errorMessage {
    color: red;
}
</style>
</body>
</html>
